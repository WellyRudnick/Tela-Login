<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Criar conta</title>
</head>

<body>
    <div class="page">
        <form action="registersucesseful.html" method="post" class="FormLogin">
            <h1 class="registerh1">Criar conta</h1>
            <p class="registerp">Insira seus dados no campo abaixo para se cadastrar.</p>
            <div class="register">
                <div class="campo">
                    <label for="name">Primeiro Nome</label>
                    <input type="text" placeholder="Primeiro Nome" autofocus="true" required>
                </div>
                <div class="campo">
                    <label for="last_name">Segundo Nome</label>
                    <input type="text" placeholder="Segundo Nome" autofocus="true" required>
                </div>
            </div>
            <div class="register">
                <div class="campo">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Digite seu email" autofocus="true" required>
                </div>
                <div class="campo">
                    <label for="confirm_email">Confirme seu Email</label>
                    <input type="email" placeholder="Digite seu email novamente" autofocus="true" required>
                </div>
            </div>
            <div  class="register">
                <div class="campo">
                    <label for="passaword">Senha</label>
                    <input type="password" placeholder="Digite sua senha" autofocus="true" required>
                </div>
                <div class="campo">
                    <label for="confirm_passaword">Confirme a Senha</label>
                    <input type="password" placeholder="Digite sua senha novamente" autofocus="true" required>
                </div>
            </div>
            <input type="submit" value="Cadastrar" class="btn">
            <p class="registerlogin">Já tem uma conta? <a href="index.html" class="underline-animation">Faça Login</a></p>
        </form>
    </div>
</body>

</html>

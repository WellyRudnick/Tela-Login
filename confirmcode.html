<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Recuperar a senha</title>
</head>

<body>
    <div class="page">
        <form action="novasenha.html" method="post" class="FormLogin">
            <h1>Recuperar a senha</h1>
            <p>Insira o código de 6 caracteres inviado no seu e-mail.</p>
            <label for="code">Código</label>
            <input type="email" placeholder="Digite o código" autofocus="true">
            <div class="link">
                <a href="index.html" class="a1 underline-animation">Voltar</a>
            </div>
            <input type="submit" value="Enviar" class="btn">
        </form>
    </div>
</body>

</html>

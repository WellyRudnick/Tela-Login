<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="page">
        <form method="post" class="FormLogin">
            <h1>Login</h1>
            <p>Insira seus dados no campo abaixo para entrar.</p>
            <label for="email">Email</label>
            <input type="email" placeholder="Digite seu email" autofocus="true" required>
            <label for="passaword">Senha</label>
            <input type="password" placeholder="Digite sua senha" autofocus="true" required>
            <div class="link">
                <a href="recusenha.html" class="a1 underline-animation">Esqueci minha senha</a>
                <a href="register.html" class="a2 underline-animation">Criar sua conta</a>
            </div>
            <input type="submit" value="Acessar" class="btn">
        </form>
    </div>
</body>

</html>
